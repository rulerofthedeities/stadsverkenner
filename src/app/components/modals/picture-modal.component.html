<div id="myModal" class="modal" (click)="close()" [ngClass]="{'hide': !showModal}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <figure>
          <img class="photo" src="{{imgUrl}}" alt="{{title}}">
          <figcaption>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4>{{title}}</h4>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</div>
