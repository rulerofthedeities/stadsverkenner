<nav class="mainnav desktop" *ngIf="tabs">
  <div class="clearfix">
    <a *ngIf="tabs.intro" routerLink="/{{cityAlias}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="tab">
      Introductie
    </a>
    <a *ngIf="tabs.attractions" routerLink="attracties" routerLinkActive="active" class="tab">
      Attracties
    </a>
    <a *ngIf="tabs.map" routerLink="kaart" routerLinkActive="active" class="tab">
      Kaart
    </a>
  </div>
  <div class="bar">
  </div>
</nav>

<nav class="mainnav mobile" *ngIf="tabs">
  <ul class="nav nav-pills nav-stacked">
    <li routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      [ngStyle]="{display:isActive('/' + cityAlias) ? 'block' : 'none'}">
      <a routerLink="/{{cityAlias}}" (click)="toggleActive($event)">
        Introductie
      </a>
    </li>
    <li routerLinkActive="active"
      [ngStyle]="{display:isActive('/' + cityAlias + '/attracties') ? 'block' : 'none'}">
      <a routerLink="attracties" (click)="toggleActive($event)">
        Attracties
      </a>
    </li>
    <li routerLinkActive="active"
      [ngStyle]="{display:isActive('/' + cityAlias + '/kaart') ? 'block' : 'none'}">
      <a routerLink="kaart" (click)="toggleActive($event)">
        Kaart
      </a>
    </li>
  </ul>
  <div class="bar">
  </div>
</nav>
