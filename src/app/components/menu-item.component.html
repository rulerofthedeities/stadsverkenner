<nav class="mainnav desktop" *ngIf="tabs">
  <div class="clearfix">
    <a *ngIf="tabs.info" routerLink="/{{cityAlias}}/attracties/{{itemAlias}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="tab">
      Info
    </a>
    <a *ngIf="tabs.location" routerLink="ligging" routerLinkActive="active" class="tab">
      Ligging
    </a>
    <a *ngIf="tabs.photos" routerLink="fotos" routerLinkActive="active" class="tab">
      Foto's
    </a>
  </div>
  <div class="bar">
  </div>
</nav>

<nav class="mainnav mobile" *ngIf="tabs">
  <ul class="nav nav-pills nav-stacked">
    <li routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      [ngStyle]="{display:isActive('/' + cityAlias) ? 'block' : 'none'}">
      <a routerLink="/{{cityAlias}}" (click)="toggleActive($event)">
        Info
      </a>
    </li>
    <li routerLinkActive="active"
      [ngStyle]="{display:isActive('/' + cityAlias + '/' + itemAlias + '/ligging') ? 'block' : 'none'}">
      <a routerLink="ligging" (click)="toggleActive($event)">
        Ligging
      </a>
    </li>
    <li routerLinkActive="active"
      [ngStyle]="{display:isActive('/' + cityAlias + '/' + itemAlias + '/fotos') ? 'block' : 'none'}">
      <a routerLink="fotos" (click)="toggleActive($event)">
        Foto's
      </a>
    </li>
  </ul>
  <div class="bar">
  </div>
</nav>
